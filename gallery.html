<script>
	//open and close lightbox function
	function openModal() {
		document.getElementById("picModal").style.display = "block";
	}
	function closeModal() {
		document.getElementById("picModal").style.display = "none";
	}
	var slideIndex = 1;
	showSlides(slideIndex);
	//controls
	function plusSlides(n) {
		showSlides(slideIndex += n);
	}
	//update current thumbnail
	function currentSlide(n) {
		showSlides(slideIndex = n);
	}
	//final function
	function showSlides(n) {
		var i;
		var slides = document.getElementsByClassName("slide");
		if (n > slides.length) {
			slideIndex = 1}
		if (n < 1) {
			slideIndex = slides.length}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		slides[slideIndex-1].style.display = "block";
	}

	//show email if there is value
	if (localStorage.email !== undefined) {
		document.querySelector("#email").value = localStorage.email;
	}

	//email regulation & save to local storage
	document.querySelector("#emailform").onsubmit = function() {
		var email = document.querySelector("#email").value.trim();
		var emailReg = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		if (/^$/.test(email)) {
			document.querySelector("#email-error").innerHTML = "Email cannot be empty.";
		}
		else if (emailReg.test(email) == false) {
			document.querySelector("#email-error").innerHTML = "Sorry! That was an invalid email.";
		}
		else {
			document.querySelector("#email-error").innerHTML = "Thank you! We'll send you updates about our next rush.";
			localStorage.email = email;
		}
		return false
	}
</script>
